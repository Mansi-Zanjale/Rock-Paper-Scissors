<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Get 10 points to win the game</h2>
    <div class="choices">
        <p class="choice" id="rock">✊🏼</p>
        <p class="choice" id="paper">🖐🏼</p>
        <p class="choice" id="scissor">✌🏼</p>
    </div>
    <div class="score">
        <div>
            <p class="userSc">0</p>
            <p>YOU</p> 
        </div>
        <p class="vs">V/S</p>
        <div>
            <p class="comSc">0</p>
            <p>COM</p>
        </div>
    </div>
    <div class="msg-container">
        <p class="msg">message</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
